//AniDB API host and port. Host name or IP is allowed.
Host=api.anidb.info
Port=9000

//Your username
User=pupkin

//Your password
Pass=vasya

//Time to wait for answer from server, in milliseconds
Timeout=2200

//Retries before request is dropped
RetryCount=3

//Instructs the tool to perform MYLIST EDIT instead of MYLIST ADD.
//Equiualent to setting /edit through the command line.
EditMode=false

//If EditMode is disabled and the file already exists (AniDB 311 FILE ALREADY IN MYLIST),
//the tool will send another request to edit the file.
AutoEditExisting=true

//Forces application to continue adding files even if an error has occured
DontStopOnErrors=true